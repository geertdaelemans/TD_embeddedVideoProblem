<!DOCTYPE html> 
<html> 
<body> 
	<video id="myVideo" width="1024" height="576" controls="controls" autoplay>
	<source src="sample-video.mp4" type="video/mp4"></source>
	Your browser does not support the video tag.

	</video><br />
	<div id="myPath"></div><br />
	<button onclick="playVid()" type="button">Play Video</button>
	<button onclick="pauseVid()" type="button">Pause Video</button>
	<div id="myState"></div><br>
<script> 
var vid = document.getElementById("myVideo");
var state = document.getElementById("myState");
var myPath = document.getElementById("myPath");

window.onload = function() {
	myPath.innerHTML = document.location;
}

function playVid() { 
  vid.play(); 
  state.innerHTML = "PLAYING...";
} 

function pauseVid() { 
  vid.pause();
  state.innerHTML = "PAUSING...";  
}

console.log(document.location); 
</script> 

</body> 
</html>
